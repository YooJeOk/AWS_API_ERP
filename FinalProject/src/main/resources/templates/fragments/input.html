<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 입력</title>
    <link rel="stylesheet" href="production.css">
    
</head>

<body>
    <header id="header"></header>
    <div class="custom-container">
        <aside id="sidebar"></aside>
        <div class="form-container">
            <h1>데이터 입력</h1>
            <form id="input-form">
                <div class="form-group">
                    <label for="production-date">생산일자:</label>
                    <input type="date" id="production-date" name="production-date" required>
                </div>

                <div class="form-group">
                    <label for="production-period">생산계획기간:</label>
                    <input type="text" id="production-period" name="production-period" required>
                </div>

                <div class="form-group">
                    <label for="base-item">기준품목:</label>
                    <input type="text" id="base-item" name="base-item" required>
                </div>

                <div class="form-group">
                    <label for="production-calculation">생산계획계산:</label>
                    <input type="text" id="production-calculation" name="production-calculation" required>
                </div>

                <div class="form-group">
                    <label for="mrp-calculation">MRP계산:</label>
                    <input type="text" id="mrp-calculation" name="mrp-calculation" required>
                </div>

                <div class="form-group">
                    <label for="status">생산계획/MRP현황:</label>
                    <input type="text" id="status" name="status" required>
                </div>

                <div class="form-group">
                    <label for="others">기타:</label>
                    <input type="text" id="others" name="others">
                </div>

                <button type="submit" class="submit-button">저장</button>
            </form>
        </div>
    </div>
    <script src="loadContent.js"></script>
</body>

</html>
