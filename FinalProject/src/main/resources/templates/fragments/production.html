<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생산 관리</title>
    <link rel="stylesheet" href="/static/css/production.css">
</head>

<body>
    <!-- 타임리프 프래그먼트를 사용하여 네비게이션 바 불러오기 -->
    <header th:replace="fragments/navbar :: navbar"></header>

    <div class="custom-container">
        <aside id="sidebar"></aside>
        <main class="production-content">
            <div class="production-mainbar">
                <div class="productionbar">
                    <h1>생산관리/MRP 리스트</h1>
                    <button class="create-button">생성</button>
                </div>
                <table class="production-table">
                    <thead>
                        <tr>
                            <th>생산일자</th>
                            <th>생산계획기간</th>
                            <th>기준품목</th>
                            <th>생산계획계산</th>
                            <th>MRP계산</th>
                            <th>생산계획/MRP현황</th>
                            <th>기타</th>
                        </tr>
                    </thead>
                    <tbody id="data-body">
                        <!-- 데이터 행은 여기에 동적으로 추가될 수 있습니다 -->
                    </tbody>
                </table>
                <div id="no-data-message" class="no-data">등록된 데이터가 없습니다</div>
            </div>
        </main>
    </div>

    <script src="/static/js/loadContent.js"></script>
</body>
</html>
