<!DOCTYPE html>

    <link rel="stylesheet" href="production.css">


</head>

<body>
    <header id="header"></header>

    <div class="custom-container">
        <aside id="sidebar"></aside>
        <main class="production-content">

                <div class="productionbar">
                    <h1> 생산 모니터링</h1>
                    <h3>현재 시간</h3>

                            <th>진행상태</th>

                            <th>불량수량</th>

                    </thead>
                    <tbody id="data-body">

                    </tbody>
