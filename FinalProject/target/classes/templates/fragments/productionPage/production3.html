<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 작업 내역 조회</title>
    <link rel="stylesheet" href="production.css">


</head>

<body>
    <header id="header"></header>

    <div class="custom-container">
        <aside id="sidebar"></aside>
        <main class="production-content">
            <div class="production-mainbar">
                <div class="productionbar">
                    <h1> 작업 내역 조회</h1>
                    <button class="create-button">생성</button>
                </div>
                <table class="production-table">
                    <thead>
                        <tr>
                            <th>작업 일자</th>
                            <th>생산품목 코드</th>
                            <th>생산품목명</th>
                            <th>규격</th>
                            <th>수량</th>
                            <th>작업 품목명</th>
                            <th>투입자원&작업시간</th>
                        </tr>
                    </thead>
                    <tbody id="data-body">
                        <!-- 데이터 행은 여기에 동적으로 추가될 수 있습니다 -->
                    </tbody>
                </table>
                <div id="no-data-message" class="no-data">등록된 데이터가 없습니다</div>
            </div>
        </main>
    </div>


    <script src="loadContent.js"></script>
</body>

</html>
